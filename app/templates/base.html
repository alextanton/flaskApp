<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/moment.min.js"></script>
</head>
  <body>
        <nav style="margin-bottom: 2%">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/">Home</a>
                </li>
                {% if session["user"]%}
                <li role="presentation"><a href="/message">Messages</a>
                </li>
                {%else%}
                <li role="presentation"><a href="/signup">Signup</a>
                </li>
                <li role="presentation"><a href="/login">Login</a>
                </li>
                {%endif%}
                {% if session["user"]%}
                <li style="float:right"  role="presentation"><a href="/logout">Logout</a>
                </li>
                {%endif%}
            </ul>
        </nav>
    {% block content %}{% endblock %}
  </body>
</html>
